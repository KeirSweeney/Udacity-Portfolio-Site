<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Udacity Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant:300,400,600" rel="stylesheet">
    <script src="https://use.fontawesome.com/3531440979.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <section class="colors col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <div class="color1 col-xs-4"></div>
        <div class="color2 col-xs-4"></div>
        <div class="color3 col-xs-4"></div>
      </section>
      <main class="main-body col-xs-12 col-sm-10 col-md-10 col-lg-10">
      <header class="row">
        <i class="fa fa-coffee" aria-hidden="true" id="coffee-icon"></i>
        <h1 class="name">Keir Sweeney</h1>
        <h3 class="job-title">Full Stack developer</h3>
      </header>
      <hr>
      <img class="hero-image img-rounded img-responsive" src="img/dev.jpg" alt="Developer"/>
      <h2 class="featured-work">Featured Work</h2>
      <section class="features row">
        <div class="feature col-xs-4">
          <img class="feature-img img-rounded img-responsive" src="img/300x200.png" alt="Featured Work 1">
          <h2 class="feature-header">Inuit Carousel</h2>
          <p class="feature-url"><a href="https://github.com/KeirSweeney/InuitCarousel">https://github.com/KeirSweeney/InuitCarousel</a></p>
        </div>
        <div class="feature col-xs-4">
          <img class="feature-img img-rounded img-responsive" src="img/300x200.png" alt="Featured Work 1">
          <h2 class="feature-header">Inuit Carousel</h2>
          <p class="feature-url"><a href="https://github.com/KeirSweeney/InuitCarousel">https://github.com/KeirSweeney/InuitCarousel</a></p>
        </div>
        <div class="feature col-xs-4">
          <img class="feature-img img-rounded img-responsive" src="img/300x200.png" alt="Featured Work 1">
          <h2 class="feature-header">Inuit Carousel</h2>
          <p class="feature-url"><a href="https://github.com/KeirSweeney/InuitCarousel">https://github.com/KeirSweeney/InuitCarousel</a></p>
        </div>
      </section>
      </main>
    </div>
  </body>
</html>
